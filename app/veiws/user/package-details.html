<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/user/package-details.css">

</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <!-- <img src="imgs/logo2.png" alt="" /> -->
                <i class="fa fa-globe">%%</i>
                <div>
                    <h1>ITRS</h1>
                    <sub>industrail tour reservation system </sub>
                </div>
            </div>
            <a href="login-page">log out</a>
        </header>
        <div class="package">
            <div class="col1">
                <img src="../../imgs/company/c.jpg" alt="">
                <span>company name</span>
            </div>
            <div class="col2">
                <div class="grid-2">
                    <div class="label">
                        <h4>to:</h4>
                        <h4>country:</h4>

                        <h4>date:</h4>

                    <div class="data">

                            <input type="date" readonly disabled value="2">

                            <input class="no-visitors" type="number" max="20" placeholder="less than 20">

                            <input class="book" type="submit" value="Book">
                        </form>
                    </div>
                  </div>
            </div>
        </div>
